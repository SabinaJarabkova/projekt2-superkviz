<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>

<body onload="priNacteni()">


	<h1>Superkvíz</h1>

	<div id="kviz" class="kviz">
		<h3 id="poradi"> </h3>
		<h2 id="otazka"> </h2>
		<div id="obsah" class="obsah">
			<img id="obrazek" class="foto" src="">
			<div id="moznosti">
				<ul id="odpovedi" onclick="zvoleniMoznosti(event)">
					<li id="0" data-odpoved="0"></li>
					<li id="1" data-odpoved="1"></li>
					<li id="2" data-odpoved="2"></li>
					<li id="3" data-odpoved="3"></li>
				</ul>
			</div>
		</div>

		<div id="vysledek" class="vysledek">
			<h2></h2>
			<p></p>

			<div id="hodnoceni">
				<h2></h2>

			</div>
			<!-- přidat <div> pro kvíz -->
			<!-- do něj přidat <div>y pro samotné držení otázky -->
			<!-- také nezapomenout na <div> pro výsledek a hodnocení -->
		</div>

	</div>

	<script src="kviz.js"></script>

</body>
</html>
